server:
  port: 9191
  error:
    include-message: always
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
spring:
  cloud:
    gateway:
      routes:
      - id: EDUCATION-SERVICE
        uri: lb://EDUCATION-SERVICE
        predicates:
          - Path=/education/**
 
